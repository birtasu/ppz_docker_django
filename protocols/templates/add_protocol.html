{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form action="{% url 'new_protocol' %}" method="post" class="form" id="new_protocol">{% csrf_token %}
              <div class="row">
                  <div class="col col-md-2">
                    <select class="custom-select mr-sm-2" name="shift" id="shift" required>
                        <option value="" disabled selected>Зміна...</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                  </div>
                  <div class="col col-md-3">
                    <select class="custom-select mr-sm-2" name="instrument" id="instrument" required>
                        <option value="" disabled selected>Інструмент</option>
                        <option value="Молоток">Молоток</option>
                        <option value="Викрутки">Викрутки</option>
                        <option value="Шуруповерт">Шуруповерт</option>
                        <option value="Кусачки">Кусачки</option>
                    </select>
                  </div>
                  <div class="col col-md-5">
                    <textarea class="form-control" name="theme" id="theme" rows="1" placeholder="Опис" required></textarea>
                  </div>
                  <div class="col">
                      <button type="submit" id="submit_btn" class="btn btn-success">Зберегти</button>
                  </div>
              </div>
            </form><br/>
            <div class="table_preview_container">
                <table class="table table_preview">
                  <thead class="thead-dark">
                    <tr>
                      <th style="width: 30%">Інструмент</th>
                      <th style="width: 50%">Опис</th>
                      <th style="width: 15%">Зміна</th>
                      <th style="width: 5%"></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
